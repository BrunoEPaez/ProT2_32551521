<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #5d9929; /* Color de fondo verde claro */
        }
        .card {
            margin-top: 50px; /* Margen superior para centrar en la página */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">Contraseña</label>
                                <input type="password" class="form-control" id="pass" required>
                            </div>
                            <div class="form-group">
                                <label for="pass_confirm">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="pass_confirm" required>
                            </div>
                            <div class="form-group">
                                <label for="avatar">Imagen de Perfil</label>
                                <input type="file" class="form-control-file" id="avatar">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            <a href="#" class="btn btn-link d-block text-center">Ya tengo una cuenta, iniciar sesión</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
