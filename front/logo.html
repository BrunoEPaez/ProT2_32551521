<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Logotipo y Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3cca3c; /* Color de fondo */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34b34f; /* Fondo del contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Tamaño máximo del logotipo */
        }
        .content {
            text-align: center;
        }
        .content img {
            max-width: 100%; /* Imagen ajustada al ancho del contenedor */
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/logoHeader-green.png" alt="Logotipo de la empresa">
            <h1>Nuestra Empresa</h1>
            <p>¡Este es nuestro logotipo!</p>
        </div>
        <div class="content">
            <h2>Conoce más sobre nosotros</h2>
            <p>Somos una empresa dedicada a la venta de notebooks y PC de escritorio a medida.</p>
            <img src="assets/img/logoHeader-green.png" alt="Imagen principal">
        </div>
    </div>
</body>
</html>
